<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pink-box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto 0 auto;
            animation: lorem 5s linear infinite alternate;
        }
        @keyframes lorem{
            from{
                transform: translate(-300px, 300px);
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
<div class="pink-box"></div>
</body>
</html>
