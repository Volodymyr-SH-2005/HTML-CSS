<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button:hover{
             background-color: yellow;
         }
        button:active{
            background-color: pink;
        }
        a:link{
            text-decoration: none;
            color: coral;
        }
        a:visited{
            color: black;
        }
        li{
            color: red;
        }
        li::marker{
            color: blue;
        }
        p::selection{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button>lorem</button>
    <a href="https://fonts.google.com/selection/embed">fonts</a>
