<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Best Sellers Shoes</h2>
<div class="cards">

        <img class="highly-rated" src="img/highly-rated.png" alt="highly-rated">

        <p class="tittle-card">Nike Running - Neon</p>

    <div class="card">

        <p class="red-price">$ 230.00</p>
    </div>
    <div class="card">
        <img class="highly-rated" src="img/highly-rated.png" alt="highly-rated">
        <img class="sneakers" src="img/nike__vaporfly__3.png" alt="nike__vaporfly__3">
        <p class="tittle-card">Nike - Vaporfly 3</p>
        <p class="blue-price">$ 210.00</p>
    </div>
</div>

</html>
